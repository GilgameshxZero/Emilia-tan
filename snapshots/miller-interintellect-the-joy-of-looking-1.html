<p>Visual thinking strategy (VTS) elements:</p>
<ul>
<li>a clear starting/expectations</li>
<li>carefully selected images</li>
<li>peer groups</li>
<li>silent looking</li>
<li>questions
<ul>
<li>What’s happening in this picture?</li>
<li>What do you see that makes you say that?</li>
<li>What more can you/we find?</li>
</ul>
</li>
<li>listening</li>
<li>pointing</li>
<li>paraphrasing</li>
<li>linking</li>
<li>neutrality</li>
<li>conditional language
<ul>
<li>“You <em>could be</em> saying this,” allowing you to externalize it, and move it around.</li>
</ul>
</li>
<li>concluding</li>
</ul>
