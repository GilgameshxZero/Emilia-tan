        <h1 id="of-recurrences-and-convolutions">Of Recurrences and Convolutions</h1>
<p>November 25, 2022</p>
<p>It’s difficult to overstate the cumulative weight and subsequent deliverance of all manner of wrongs and wrongdoings, in the three years since my last writing. Unfortunately, I remain the most qualified detective for all things myself.</p>
<p><img src="of-recurrences-and-convolutions.md-assets/amelia-watson.png" alt=""><br>
<em>Amelia Watson, a detective of trivial namesake, from Hololive’s first generation of English VTubers, denoted <em>Myth</em>.</em></p>
<p>To kick off this investigation, then, I’d like to briefly explore the following technical problem.</p>
<p><a href="https://codeforces.com/contest/1761/problem/D">Codeforces 1761D</a> asks</p>
<blockquote>

pplication/x-tex">P</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span></span></span></span>.</p>
</blockquote>
<p>As a contest problem with limits <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>K</mi><mo>≤</mo><mi>N</mi><mo>≤</mo><mn>1</mn><mi>e</mi><mn>6</mn></mrow><annotation encoding="application/x-tex">K\leq N\leq 1e6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8193em;vertical-align:-0.136em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8193em;vertical-align:-0.136em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span><span class="mord mathnormal">e</span><span class="mord">6</span></span></span></span>, we should compute the answer in <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mo stretchy="false">(</mo><mi>N</mi><mo>+</mo><mi>K</mi><mo stretchy="false">)</mo><mi>ln</mi><mo>⁡</mo><mo stretchy="false">(</mo><mi>N</mi><mo>+</mo><mi>K</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O((N+K)\ln(N+K))</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">((</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class= <p>You’re finally awake. You were trying to cross that border, right? Walked right into Imperial ambush, same as us, and that thief over there.</p>
</blockquote>
<p>Like the unsuspecting 旅行者 thrust into the world of Teyvat, that we are accompanied first by Amber in Mondstadt is about as likely as being accompanied by Fourier in the unlikely context of modern graphical applications.</p>
<p><img src="of-recurrences-and-convolutions.md-assets/2022-11-25-16-44-28.png" alt=""></p>
<p>I do hope Díaz of his Pulitzer fame would find this writing a misappropriation of the prototypical hero’s journey, but perhaps such prosthetic beginnings are more suitably designated as deconstructions. There is, of course, little wiggle room from the world of 原神 to where I left off, three years ago.</p>
