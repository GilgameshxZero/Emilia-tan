<!-- Common landing page for all storyworlds. Resolve the storyworld, then load in the right components. -->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Base ensures that regardless of what the URL path is, the scripts always execute from the correct relative path. -->
		<base href="/" />
		<meta charset="utf-8" />
		<!-- viewport-fit=cover extends the page over any rounded corners or notches. -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<!-- Transparent favicon and empty title. -->
		<link
			rel="icon"
			type="image/png"
			href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
		/>
		<link rel="stylesheet" href="index.css" />
		<title>&#65279;</title>
		<script type="module" src="index.js" defer></script>
	</head>
	<body></body>
</html>
