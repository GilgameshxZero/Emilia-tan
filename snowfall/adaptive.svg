<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="500px" height="500px" viewBox="0 0 500 500">
<style>
@media (prefers-color-scheme: light) {
	svg .dark {
		display: none;
	}
}
@media (prefers-color-scheme: dark) {
	svg .light {
		display: none;
	}
}
</style>
<rect x="0" y="0" width="500" height="500" fill="#808080"/>
<rect class="light" x="20" y="20" width="460" height="460" fill="#111111"/>
<rect class="dark" x="20" y="20" width="460" height="460" fill="#eeeeee"/>
<text class="light" x="250" y="250" fill="#ffffff">light on dark</text>
<text class="dark" x="250" y="250" fill="#000000">dark on light</text>
</svg>
